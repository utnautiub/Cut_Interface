<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Post</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="create-post.css" />
		<script defer src="create-post.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="form-create-post">
				<form action="#">
					<div class="label-1">
						<label for="">
							タイトル
							<span class="star">*</span>
						</label>
					</div>
					<input class="title" type="text" placeholder="入力してください" />
					<div class="label-2">
						<label class="lb-l" for="">第五</label>
						<label class="lb-r" for="">1枚可能</label>
					</div>
					<div class="input-upload-file">
						<div class="upload">
							<button type="button" class="btn">
								<i class="bi bi-upload"></i> 編集から登録
								<input type="file" />
							</button>
						</div>
						<div class="title-upload">
							<p>写真をこちらにドラッグアンドドロップする</p>
						</div>
					</div>
					<div class="label-2">
						<label for="">JPG, PNG, GIF ファイル</label>
						<label for="">1枚の容量10MBまで</label>
					</div>
					<div class="btn-create">
						<input class="btn" type="button" value="検討する" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
